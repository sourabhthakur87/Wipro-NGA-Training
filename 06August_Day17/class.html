<html>

<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
  <script>
    var myhobbies = [
      { id: 1, name: "chess", fav: true },
      { id: 2, name: "reading", fav: false },
      { id: 3, name: "walking", fav: false },
    ];

    function listHobbies() {
      var hobbyList = document.getElementById("home-tab-pane");
      hobbyList.innerHTML = "<ul>";
      myhobbies.forEach(function (hobby) {
        hobbyList.innerHTML += "<li>" + hobby.name + (hobby.fav ? "<button  class= 'btn btn-success ms-4 mt-5 w-25' onclick='removeFav(" + hobby.id + ")'  >Remove fav</button>" : "<button  class= 'btn btn-primary ms-4 mt-5 w-25' onclick='addFav(" + hobby.id + ")'>Add to fav</button>") + "<button onclick='delHobby(" + hobby.id + ")' class= 'btn btn-danger ms-4 mt-5 w-25' >X</button></li>";
      });
      hobbyList.innerHTML += "</ul>";
    }

    function addHobby() {
      var newHobbyInput = document.getElementById("newHobby");
      var newHobbyName = newHobbyInput.value.trim();
      if (newHobbyName) {
        myhobbies.push({ name: newHobbyName, fav: false });
        newHobbyInput.value = ""; // Clear input field
        listHobbies(); // Refresh the hobby list
      } else {
        alert("Please enter a valid hobby name.");
      }
    }

    function delHobby(id) {
      myhobbies = myhobbies.filter(function (hobby) {
        return hobby.id !== id;
      });
      listHobbies(); // Refresh the hobby list
    }

    function addFav(id) {
      myhobbies.forEach(function (hobby) {
        if (hobby.id === id) {
          hobby.fav = true; // Set the hobby as favourite
        }
      });
      listHobbies(); // Refresh the hobby list
    }

    function removeFav(id) {
      myhobbies.forEach(function (hobby) {
        if (hobby.id === id) {
          hobby.fav = false; // Remove the hobby from favourites
        }
      });
      listHobbies(); // Refresh the hobby list
    }
    function listFavourites() {
      console.log("Listing favourites");
      var favList = document.getElementById("contact-tab-pane");
      favList.innerHTML = "<ul>";
      myhobbies.forEach(function (hobby) {
        if (hobby.fav) {
          favList.innerHTML += "<li>" + hobby.name + "</li>";
        }
      });
      favList.innerHTML += "</ul>";
    }
  </script>

</head>

<body onload="listHobbies()" class="bg-light">

  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-lg-8">

        <div class="card shadow mb-4">
          <div class="card-header bg-primary text-white">
            <h2 class="mb-0">Hobby Manager</h2>
          </div>
          <div class="card-body">

            <ul class="nav nav-tabs mb-4" id="myTab" role="tablist">
              <li class="nav-item" role="presentation">
                <button class="nav-link active" id="home-tab" data-bs-toggle="tab" data-bs-target="#home-tab-pane"
                  type="button" role="tab" aria-controls="home-tab-pane" aria-selected="true">My hobbies</button>
              </li>
              <li class="nav-item" role="presentation">
                <button class="nav-link" id="profile-tab" data-bs-toggle="tab" data-bs-target="#profile-tab-pane"
                  type="button" role="tab" aria-controls="profile-tab-pane" aria-selected="false">Add new hobby</button>
              </li>
              <li class="nav-item" role="presentation">
                <button class="nav-link" id="contact-tab" data-bs-toggle="tab" data-bs-target="#contact-tab-pane"
                  type="button" role="tab" aria-controls="contact-tab-pane" aria-selected="false"
                  onclick="listFavourites()">My
                  favourite</button>
              </li>
            </ul>

            <div class="tab-content" id="myTabContent">
              <div class="tab-pane fade show active" id="home-tab-pane" role="tabpanel" aria-labelledby="home-tab"
                tabindex="0">
                <div class="mb-3">
                  <h5 class="text-secondary">Hobby list</h5>
                </div>
              </div>

              <div class="tab-pane fade" id="profile-tab-pane" role="tabpanel" aria-labelledby="profile-tab"
                tabindex="0">
                <div class="mb-3">
                  <h5 class="text-secondary">Add a new hobby</h5>
                </div>
                <div class="input-group mb-3">
                  <input type="text" id="newHobby" class="form-control" placeholder="Enter new hobby">
                  <button onclick="addHobby()" class="btn btn-success">Add Hobby</button>
                </div>
              </div>

              <div class="tab-pane fade" id="contact-tab-pane" role="tabpanel" aria-labelledby="contact-tab"
                tabindex="0">
                <div class="mb-3">
                  <h5 class="text-secondary">Favourite hobbies</h5>
                </div>
              </div>
            </div>

          </div>
        </div>

      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
    crossorigin="anonymous"></script>
</body>

</html>
